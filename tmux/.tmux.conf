## === basic === ##
set -g default-terminal 'tmux-256color'
set -sg terminal-overrides ',*:RGB'
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g set-clipboard on

## === status bar === ##
set -g status-style bg=default,fg=white,bright
set -g @prefix_highlight_show_prefix on
set -g status-left ""
set -g status-right "\
	#[fg=#BA55D3]ğŸ“… %Y-%m-%d \
	#[fg=#BA55D3]ğŸ•’ %H:%M \
	#{?client_prefix,#[fg=#BA55D3][PREFIX],#[fg=#6F337E][PREFIX]}\
	"
set -g window-status-format "#[fg=#6F337E] â—"
set -g window-status-current-format "#[fg=#BA55D3] â—"

## === keymaps === ##
# prefix
unbind C-b
set -g prefix C-Space
# window
bind . next-window
bind , previous-window
bind n new-window
bind x kill-window
bind y copy-mode
# pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind v split-window -v
bind c split-window -h
bind d kill-pane
# yank mode(require wl-clipboard package in wayland)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"
